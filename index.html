<!DOCTYPE html>
<html>
<head>
    <title>Checking Result...</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        #image {
            display: none;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

<h2 id="loading">Loading result... Please wait ‚è≥</h2>

<img id="image" src="funny.jpg">

<script>
setTimeout(function() {
    document.getElementById("loading").style.display = "none";
    document.getElementById("image").style.display = "block";
}, 10000);
</script>

</body>
</html>
